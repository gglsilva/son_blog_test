{% extends 'layout.html'%}

{% block content %} 
    {% for post in posts %}
    <article class="blog-post">
        <h2 class="blog-post-title">
            {{ post.title }}
        </h2>
        <p class="blog-post-meta">{{ post.created_at|date:'d, M, Y'}} by <a href="#">{{ post.author.get_full_name}}</a></p>

        <p> {{ post.content|safe }}</p>
    </article>
    {% endfor %}
{% endblock %}
